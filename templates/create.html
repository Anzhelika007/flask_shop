{% extends 'base.html' %}

{% block title %}
    <title>Добавление товара</title>
{% endblock %}

{% block body %}
    <div class="container alert alert-dismissible alert-success">
        <h1 class="alert alert-dismissible alert-info">Добавление товара</h1>

        <form method="post" class="col-12">
            <div class="cart rounded-3">
                <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
                <input type="text" class="form-control" name="text" id="text" placeholder="Введите описание"><br>
                <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
                <button class="btn btn-success" type="submit">Добавить</button>
            </div>
        </form>
    </div>

{% endblock %}
